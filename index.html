<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choose Your Password</title>
</head>

<body>
    <div>
        <div id="app-body">
            <div>
                <h1>Generate a <br><span class="green-text">random password</span> </h1>
                <h2>Never use an insecure password again.</h2>
                <div class="range-slider">
                    <p>Password Length:<output id="range-el"></output></p>
                    <input type="range" min="8" max="50" value="35" id="my-range"/>
                </div>
                <div>
                    <input type="checkbox" id="check-numbers" class="toggle">
                    <label for="check-numbers">Numbers</label>
                </div>
                <button class="btn" onclick="getRandomPassword()">Generate passwords</button>
                <div id="results-div">
                    <p class="results-field" id="password2-el"></p>
                    <p class="results-field" id="password1-el"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
